{% block content %}

<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">

        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.torontotees.com%2Fmen-s-super-soft-cotton-tee.html&psig=AOvVaw3tiKlBrjmNEUKngr7t5OEc&ust=1595853459720000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCIDy38_36uoCFQAAAAAdAAAAABAD" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.torontotees.com%2Fmen-s-super-soft-cotton-tee.html&psig=AOvVaw3tiKlBrjmNEUKngr7t5OEc&ust=1595853459720000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCIDy38_36uoCFQAAAAAdAAAAABAD" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.torontotees.com%2Fmen-s-super-soft-cotton-tee.html&psig=AOvVaw3tiKlBrjmNEUKngr7t5OEc&ust=1595853459720000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCIDy38_36uoCFQAAAAAdAAAAABAD" class="d-block w-100" alt="...">
    </div>
  </div>
</div>
    {% for product in products %}

        <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
            <div class="panel-body">
                <div class="product" style="background-image: url('{{ MEDIA_URL }}{{ product.image }}')"></div>

                <h3>{{ product.name }}</h3>
                <p class="product-description">{{ product.description }}</p>
                <p>{{ product.price }}</p>

                <form method="post" action="{% url 'add_to_cart' product.id %}">
                    {% csrf_token %}
                    <div class="input-group">
                        <input name="quantity" type="number" min="1" max="999" class="form-control" placeholder="Quantity">
                        <span class="input-group-btn">
                            <button class="btn btn-success" type="submit">Add</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
